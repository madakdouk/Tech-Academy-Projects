<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>math</title>
        <script src="JS/main.js"></script>
    </head>

    <body>
        <p id="add" onmouseover="add()">hover here</p>
        <p id="sub" onclick="sub()">click here</p>
        <p id="mul" ondblclick="mul()">double click here</p>
        <p id="mod" onmouseenter="mod()">hover here</p>
        <p id="inc" onmouseleave="inc()">hover then move off</p>
        <p id="dec" onmousewheel="dec()">scroll with wheel</p>
        <p id="ran" onmouseenter="ran()">hover here</p>
    </body>
</html>
